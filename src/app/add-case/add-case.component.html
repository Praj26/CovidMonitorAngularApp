<div>
    <form>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="Name" placeholder="Enter Name" required>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="Address"  placeholder="Enter Address" required>
          </div>
          <div class="form-group">
              <label for="inputCity">City</label>
              <select class="form-control" id="inputCity" (change)="selectCity($event.target.value)">
                <option *ngFor="let city of cities" [ngValue]="city.id">{{city.name}}</option>
              </select>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Age</label>
            <input type="text" class="form-control" id="inputAge" name="Age"  placeholder="Enter Age" required>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Number of Members in Family</label>
            <input type="text" class="form-control" id="Num_Of_Fam" name="Name"  placeholder="Enter Number of Members in Family" required >
          </div>
          <div class="form-group">
            <label for="inputAddress2">Status</label>
            <select class="form-control" id="inputStatus" name="Status" (change)="selectStatus($event.target.value)">
              <option *ngFor="let stat of status" [ngValue]="stat.id">{{stat.name}}</option>
            </select>
          </div>

        <button type="submit" class="btn btn-primary" (click)="submit()">Save</button>
      </form>
</div>
