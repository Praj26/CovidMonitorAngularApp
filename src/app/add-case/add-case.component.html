<div>
    <form>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]=patientModel.name placeholder="Enter Name" required>
            <p class="errorMessage" [ngClass]="{'d-none' : isNameValid, 'd-block' : !isNameValid}">Please Enter Name</p>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" [(ngModel)]=patientModel.address placeholder="Enter Address" required>
            <p class="errorMessage" [ngClass]="{'d-none' : isAddressValid, 'd-block' : !isAddressValid}">Please Enter Address</p>
          </div>
          <div class="form-group">
              <label for="inputCity">City</label>
              <select class="form-control" id="inputCity" name="city" [(ngModel)]="patientModel.city">
                <option *ngFor="let city of cities" [ngValue]="city.id">{{city.name}}</option>
              </select>
          </div>
          <div class="form-group">
            <label for="inputAge">Age</label>
            <input type="text" class="form-control" appNumberonly id="inputAge" name="age"  [(ngModel)]=patientModel.age placeholder="Enter Age" required>
            <p class="errorMessage" [ngClass]="{'d-none' : isAgeValid, 'd-block' : !isAgeValid}">Please Enter Age</p>
          </div>
          <div class="form-group">
            <label for="inputNum_Of_Fam">Number of Members in Family</label>
            <input type="text" class="form-control" appNumberonly id="Num_Of_Fam" name="num_of_fam" [(ngModel)]=patientModel.num_of_fam placeholder="Enter Number of Members in Family" required >
            <p class="errorMessage" [ngClass]="{'d-none' : isNum_of_famValid, 'd-block' : !isNum_of_famValid}">Please Enter Number of Members in Family</p>
          </div>
          <div class="form-group">
            <label for="inputStatus">Status</label>
            <select class="form-control" id="inputStatus" name="status" [(ngModel)]="patientModel.status">
              <option *ngFor="let stat of status" [ngValue]="stat.id">{{stat.name}}</option>
            </select>
          </div>

        <button type="submit" class="btn btn-primary" (click)="submit()">Save</button>
      </form>
</div>
