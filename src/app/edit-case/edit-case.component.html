<div>
  <form>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="patientModel.name" id="inputName"  placeholder="Enter Name">
          <p class="errorMessage" [ngClass]="{'d-none' : isNameValid, 'd-block' : !isNameValid}">Please Enter Name</p>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" name="address" [(ngModel)]="patientModel.address" id="inputAddress" placeholder="Enter Address">
          <p class="errorMessage" [ngClass]="{'d-none' : isAddressValid, 'd-block' : !isAddressValid}">Please Enter Address</p>
        </div>
        <div class="form-group">
            <label for="inputCity">City</label>
            <select class="form-control" id="inputCity" name="city" [(ngModel)]="patientModel.city" >
              <option *ngFor="let city of cities" [ngValue]="city.id">{{city.name}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="inputAge">Age</label>
          <input type="text" class="form-control" appNumberonly id="inputAge" name="age" [(ngModel)]="patientModel.age" placeholder="Enter Age">
          <p class="errorMessage" [ngClass]="{'d-none' : isAgeValid, 'd-block' : !isAgeValid}">Please Enter Age</p>
        </div>
        <div class="form-group">
          <label for="inputNum_Of_Fame">Number of Members in Family</label>
          <input type="text" class="form-control" appNumberonly id="inputNum_Of_Fam" name="num_fam" [(ngModel)]="patientModel.num_of_fam" placeholder="Enter Number of Members in Family">
          <p class="errorMessage" [ngClass]="{'d-none' : isNum_of_famValid, 'd-block' : !isNum_of_famValid}">Please Enter Number of Families</p>
        </div>
        <div class="form-group">
          <label for="inputStatus">Status</label>
          <select class="form-control" id="inputStatus" name="satus" [(ngModel)]="patientModel.status">
            <option *ngFor="let stat of status" [ngValue]="stat.id">{{stat.name}}</option>
          </select>
        </div>
      <button type="submit" class="btn btn-primary" (click)="submit()">Update</button>
    </form>
</div>
