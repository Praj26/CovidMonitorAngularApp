<div id="maincontainer">

  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <a id="navbar-title" class="navbar-brand" href="#">Coronavirus <strong>COVID-19</strong> Case Monitor</a>

    </div>
  </nav>

  <div id="body" class="row"> 
    <div id="dataContainer"class="col-8">
      <div class="row">
        <div class="col-12">
          <div class="row" id="btnRow">
            <div id="ageRow" class="col-4"><button id="ageBtn" class="btn btn-primary" routerLink='age'>Age</button></div>
            <div id="monthRow" class="col-4"><button id="monthBtn" class="btn btn-primary" routerLink='month'>Month</button></div>
            <div id="locationRow" class="col-4"><button id="locationBtn" class="btn btn-primary" routerLink='location'>Location</button></div>
          </div>
        </div>
         <div class="col-12">
          <div class="card">
            <div class="card-body">
                <router-outlet></router-outlet>
            </div>
          </div>
         </div>
      </div>
    </div>
    <div id="countContainer"class="col-4">
      <div class="row" style="padding-bottom: 25px;">
        <div class="col-6">
          <div class="card rounded-0">
            <div class="card-body">
              <h6 class="" id="totalNum">Total Confirmed Cases</h6>
              <h5 class="card-text">{{total_number_cases}}</h5>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card rounded-0">
            <div class="card-body">
              <h6 class="" id="activeNum">Total Active Cases</h6>
              <h5 class="card-text">{{total_number_active}}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding-bottom: 25px;">
        <div class="col-6">
          <div class="card rounded-0">
            <div class="card-body">
              <h6 class="" id="deathNum">Total Deaths</h6>
              <h5 class="card-text">{{total_number_deceased}}</h5>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card rounded-0">
            <div class="card-body" >
              <h6 class="" id="recoveryNum">Total Recoveries</h6>
              <h5 class="card-text">{{total_number_recovered}}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding-bottom: 25px;">
        <div class="col-12">
          <div class="row"></div>
        </div>
        <div class="col-12">
          <div class="card">
            <a routerLink="add" class="formLink"><h5 class="card-header">Add New Patient</h5></a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <a routerLink="edit" class="formLink"><h5 class="card-header">Update Patient Info</h5></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
  </footer>

</div>
